<article>
    <section class="col-md-12 background-gray">
        <header>
            <h3>
                <span data-bind="text: headPage"></span><br />
                <small>Search for client:</small>
            </h3>
        </header>
        <clients-search params="value: paramsSearch"></clients-search>
    </section>
    <section class="col-md-12">
        <table class="table table-striped table-condensed table-hover" data-bind="visible: dataList().length > 0">
            <thead>
                <tr>
                    <th>
                        <a href="#" class="btn btn-block btn-info" data-bind="click: function() { setOrderBy('VendorCode'); }, css: { active: setOrder() === 'VendorCode' }">
                            Vendor Code
                        </a>
                    </th>
                    <th>
                        <a href="#" class="btn btn-block btn-info" data-bind="click: function() { setOrderBy('CompanyLegalName'); }, css: { active: setOrder() === 'CompanyLegalName' }">
                            Company Legal Name
                        </a>
                    </th>
                    <th>
                        <a href="#" class="btn btn-block btn-info" data-bind="click: function() { setOrderBy('PhoneNumber'); }, css: { active: setOrder() === 'PhoneNumber' }">
                            Phone Number
                        </a>
                    </th>
                    <th data-bind="visible: verInfo">
                        <a href="#" class="btn btn-block btn-info disabled">
                            Info
                        </a>
                    </th>
                    <th data-bind="visible: verEdit">
                        <a href="#" class="btn btn-block btn-info disabled">
                            Update
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: dataList">
                <tr>
                    <td data-bind="text: VendorCode"></td>
                    <td data-bind="text: CompanyLegalName"></td>
                    <td data-bind="text: PhoneNumber"></td>
                    <td data-bind="visible: $parent.verInfo">
                        <a class="btn-block" href="#" data-bind="attr: { href: $parent.urlItemInfo($data) }" title="Select element">Info</a>
                    </td>
                    <td data-bind="visible: $parent.verEdit">
                        <a class="btn-block" href="#" data-bind="attr: { href: $parent.urlItemEdit($data) }" title="Select element">Update</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" align="center">
                        <div data-bind="component: { name: 'data-pager', params: paging }"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div class="alert alert-danger" data-bind="visible: dataList().length < 1">
            The query was empty result.
        </div>
    </section>
</article>
